[package]
name = "lapce-core"
version = "0.0.1"
authors = ["Dongdong Zhou <dzhou121@gmail.com>"]
edition = "2018"

[dependencies]
mio = { version = "0.7.4", features = ["os-poll", "tcp"] }
ssh2 = "0.8.2"
jsonrpc-lite = "0.5.0"
bit-vec = "0.5.0"
parking_lot = { version = "0.11.0", features = ["deadlock_detection"] }
include_dir = "0.6.0"
tree-sitter-highlight = "0.3.0"
tree-sitter = "0.17.0"
toml = "0.5.6"
anyhow = "1.0.32"
strum = "0.19"
strum_macros = "0.19"
lazy_static = "1.4.0"
serde = "1.0"
serde_json = "1.0"
syntect = "3.2"
xi-core-lib = { path = "../../xi-editor/rust/core-lib/" }
xi-rope = { path = "../../xi-editor/rust/rope/" }
xi-rpc = { path = "../../xi-editor/rust/rpc/" }
fzyr = "0.1.2"
uuid = { version = "0.7.4", features = ["v4"] }
lsp-types = { version = "0.82.0", features = ["proposed"] }
druid = { path = "../../druid/druid", features = ["svg"] }

[build-dependencies]
cc = "*"
